<div class="bg-dark text-light min-vh-100 p-4">
    <div class="container">
      <h1 class="text-center mb-5">🏆 Catálogo de Deportes 🏅</h1>
  
      <div class="card bg-secondary text-light mb-5">
        <div class="card-header">
          <h4>📝 Alta de Deportes</h4>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control bg-dark text-light" id="descripcion" [(ngModel)]="deporte.descripcion" placeholder="Ej: Deporte acuático">
            </div>
            <div class="col-md-4">
              <label for="deporte" class="form-label">Deporte</label>
              <input type="text" class="form-control bg-dark text-light" id="deporte" [(ngModel)]="deporte.deporte" placeholder="Ej: Natación">
            </div>
            <div class="col-md-4">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control bg-dark text-light" id="precio" [(ngModel)]="deporte.precio" placeholder="Ej: 50">
            </div>
          </div>
          
          <div class="mt-4">
            <button type="button" class="btn btn-success me-2" (click)="this.insertarDeporte()">
              <i class="bi bi-plus-circle me-2"></i>Insertar
            </button>
            <button type="button" class="btn btn-primary me-2" (click)="this.updateDeporte()">
              <i class="bi bi-pencil-square me-2"></i>Actualizar
            </button>
            <button type="button" class="btn btn-danger me-2" (click)="this.deleteDeporte()">
              <i class="bi bi-trash me-2"></i>Eliminar
            </button>
            <button type="button" class="btn btn-secondary" (click)="this.cleanDeporte()">
              <i class="bi bi-eraser me-2"></i>Limpiar Campos
            </button>
          </div>
        </div>
      </div>
  
      <div class="card bg-secondary text-light">
        <div class="card-header">
          <h4>📊 Listado de Deportes</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Descripción</th>
                  <th>Deporte</th>
                  <th>Precio</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                @for(deporte of deportes; track deporte.id){
                  <tr>
                    <td>{{ deporte.descripcion }}</td>
                    <td>{{ deporte.deporte }}</td>
                    <td>{{ deporte.precio}}</td>
                    <td>
                      <button type="button" class="btn btn-outline-light btn-sm" (click)="selectDeporte(deporte)">
                        <i class="bi bi-check-circle me-2"></i>Seleccionar
                      </button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
